<main class="wrap main-content">
  <section class="card">
    <h2>Contact Me</h2>
    <p class="timeline">Feel free to drop me a message. I will respond as soon as possible!</p>

    <form id="contactForm" novalidate>
      <label>Full Name
        <input type="text" id="name" required placeholder="Your full name" />
      </label>

      <label>Email
        <input type="email" id="email" required placeholder="Your email address" />
      </label>

      <label>Message
        <textarea id="message" rows="5" required placeholder="Your message"></textarea>
      </label>

      <div class="form-footer">
        <div id="formMsg" class="muted"></div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>
